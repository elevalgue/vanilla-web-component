<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Practical Guide to Vanilla Web Components: Module 1 - Web Component
      Fundamentals * Templates
    </title>
  </head>

  <body>
    <!-- Templates give developers a way of creating segments to create reusable segments of HTML that can be easily reused throughout an application -->

    <!-- This is done by a browser's verdict on the contents of the template tag, but not rendering ir, thus allowing the developer render the content as required, perhaps with a specific set of data like in a list -->

    <!-- In this demo we'll create an HTML template using a template element and how to pass and render the contents of the templates using JS -->

    <!-- We have defined our template -->

    <template id="list-item">
      <li>
        <h1>A Film Title</h1>
        <p>A film plot</p>
      </li>
    </template>
    <ul id="film-list"></ul>
    <script>
      const items = [
        {
          title: 'Mank',
          plot:
            'David Fincher dirige esta película biográfica en torno al guionista de Ciudadano Kane (1941), Herman L. Mankiewicz (Gary Oldman). El film narra el tumultuoso desarrollo del guión de esta obra maestra del cine y la relación entre Mankiewicz y su director, Orson Welles (Tom Burke).',
        },
        {
          title: 'El Padrino',
          plot:
            'En el verano de 1945, se celebra la boda de Connie (Talia Shire) y Carlo Rizzi (Gianni Russo). Connie es la única hija de Don Vito Corleone (Marlon Brando), jefe de una de las familias que ejercen el mando de la Cosa Nostra en la ciudad de Nueva York. Don Vito además tiene otros tres hijos: su primogénito Sonny (James Caan), el endeble Fredo (John Cazale) y el más joven se todos, Michael (Al Pacino), un marine condecorado por su lucha en la Segunda Guerra Mundial que acaba de regresar a su hogar en Nueva York. Por designios de la fortuna, Michael terminará llevando la vida que no deseaba, tomando las riendas del negocio familiar, cambiando su moral y sus valores, para defender a toda costa a su familia.',
        },
        {
          title: 'Up',
          plot:
            'Cuando amenazan con demoler su vivienda para construir un establecimiento, Carl Fredricksen, un antiguo vendedor de globos de 78 años, decide que ha llegado el momento de hacer realidad el sueño que siempre había compartido con su ya difunta esposa Ellie: explorar Sudamérica a lo largo y a lo ancho del continente. Sin pensárselo mucho, el anciano ata su casa a miles de globos y emprende un viaje a través del aire.',
        },
      ];
      const $template = document.getElementById('list-item');
      const $list = document.getElementById('film-list');

      // 1. Now we can go ahead and add the films to the list

      items.forEach((film) => {
        // 2. We're cloning the contents of the template. That's why we're using document.importNode method.

        // Now let's specify the template and the content property, which are the contents of the template.

        // The second parameter is true wether we want to do a deep clone which will grab all of the children of the template.

        const $clone = document.importNode($template.content, true);
        $clone.querySelector('h1').innerText = film.title;
        $clone.querySelector('p').innerText = film.plot;
        $list.appendChild($clone);

        // 3. Finally with appendchild we're adding it to the list
      });
    </script>
  </body>
</html>
