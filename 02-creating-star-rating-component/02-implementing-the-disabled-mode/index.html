<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="evg-star-rating.js"></script>
    <title>
      A Practical Guide to Vanilla Web Components: Implementing the disable mode
    </title>
  </head>

  <body>
    <!-- If we go to index.HTML and add a disabled attribute to a component, in the browser we'll see that the hover effect has been disabled and that our cursor reflects the disable state -->

    <!-- Additionally, thanks to the attribute change callback, if we removed the disabled attribute at run time, the component falls back to its default behaviour -->
    <p>Star Rating: <evg-star-rating id="sr" disabled></evg-star-rating></p>
  </body>
</html>
