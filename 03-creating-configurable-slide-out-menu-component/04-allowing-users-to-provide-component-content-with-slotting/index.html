<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="rw-slide-menu.js"></script>
    <title>
      Creating a configurable Slide Out Menu Component - Styling the host
    </title>
  </head>

  <body>
    <!-- Include the custom element into index.html -->
    <!-- We'll add some content that we want to slotted inside the component -->
    <!-- As we've been building a menu, it only seems appropiate that we'll add some anchor tags -->
    <rw-slide-menu id="menu">
      <a href="#">"One"</a>
      <a href="#">"Two"</a>
      <a href="#">"Three"</a>
      <!-- Next we'll open the browser and we can see with the menu open that the 3 anchor tags have been placed in the appropiate place-->
    </rw-slide-menu>
    <div class="controls">
      <button class="btn" data-action="open">Open Menu</button>
      <button class="btn" data-action="close">close Menu</button>
    </div>
    <script>
      const $controls = document.querySelector('.controls');
      const $menu = document.getElementById('menu');
      $controls.addEventListener('click', (event) => {
        switch (event.target.dataset.action) {
          case 'open':
            $menu.open = true;
            break;
          case 'close':
            $menu.open = false;
            break;
        }
      });
      $menu.addEventListener('menu-opened', (event) => {
        console.log('MENU OPENED!', event);
      });
      $menu.addEventListener('menu-closed', (event) => {
        console.log('MENU CLOSED!', event);
      });
    </script>
  </body>
</html>
